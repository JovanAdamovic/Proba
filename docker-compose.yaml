services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proba_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: evidencije_laravel
      DB_USERNAME: proba
      DB_PASSWORD: proba123
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.27-alpine
    container_name: proba_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.4
    container_name: proba_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: evidencije_laravel
      MYSQL_USER: proba
      MYSQL_PASSWORD: proba123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 20

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: proba_swagger
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /app/docs/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/app/docs/openapi.yaml:ro

volumes:
  mysql_data: